<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate" />
    <title>Grocery List</title>

    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="grocerylist.js"></script>
    <link rel="stylesheet" href="grocerylist.css">

</head>

<body>
    <div class="container-fluid mx-2" x-data="groceryListApp()">
        <div class="my-3"><img src="grocery_bag_icon.png" class="mx-auto d-block" alt="Icon of a grocery bag"></div>
        <div class="my-3 input_area">
            <form>
                <fieldset>
                    <input id="dontautofillme" class="recipe_input mx-auto d-block" type="text"
                        @keydown.enter="addRecipe" placeholder="Paste recipe URLs to make a shopping list" autofocus />
                </fieldset>
            </form>
        </div>

        <div class="my-3 recipe_url_list">
            <div class="section-heading" x-show="recipe_urls.length">
                <h2>Recipes</h2>
            </div>
            <template x-show="recipe_urls.length" x-for="url in recipe_urls" :key="url.recipe_id">
                <div class="todo w-100 d-flex">
                    <div class="recipe-item" :class="{'completed' : url.completed }">
                        <a x-text="url.item" x-bind:href="url.item" target="_blank" rel="noopener noreferrer"></a>
                    </div>
                    <span class="task-remove ms-auto" @click="removeRecipe(event, url.recipe_id)">&times;</span>
                </div>
            </template>
        </div>

        <div class="mt-3 mb-6 task_list" x-show="ingredients.length">
            <div class="section-heading" x-show="ingredients.length">
                <h2>Shopping List</h2>
            </div>
            <template x-show="ingredients.length" x-for="ingredient in ingredients" :key="ingredient.id">
                <div class="todo w-100 d-flex">
                    <input type="checkbox" @click="completeTodo(ingredient)" />
                    <div x-text="ingredient.item" class="task-item" @click="setEdit(ingredient)"
                        x-show="!ingredient.editing" :class="{'completed' : ingredient.completed }"></div>
                    <input type="text" x-show="ingredient.editing" x-model="ingredient.item" :value="ingredient.item"
                        @click.away="ingredient.editing=false" @keydown.enter="ingredient.editing=false"
                        class="task_edit" :id="`task_edit-${ingredient.id}`" />
                    <span class="task-remove ms-auto" @click="remove_task(event, ingredient.id)">&times;</span>
                </div>
            </template>
            <div class="input_area todo">
                <form>
                    <fieldset>
                        <input type="checkbox" />
                        <input id="dontautofillmeeither" class="ingredient_input" type="text" placeholder="milk"
                            @keydown.enter="addIngredient" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
